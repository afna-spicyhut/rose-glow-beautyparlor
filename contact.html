<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css"> 
    <title>Contact Us | Rose Glow Beauty Parlour</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('images/background.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #d63384; /* Pinkish heading */
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: #d63384;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #b02a6b;
        }

        p.note {
            text-align: center;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

    <div class="container">
        <h1>ðŸ’„Contact Us</h1>
        <form id="contactForm">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="message">Message / Service Request</label>
            <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

            <button type="submit">Send via WhatsApp</button>
        </form>
        <p class="note">We will respond to you as soon as possible via WhatsApp!</p>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e){
            e.preventDefault(); // Prevent default form submission

            let name = document.getElementById('name').value.trim();
            let phone = document.getElementById('phone').value.trim();
            let message = document.getElementById('message').value.trim();

            // WhatsApp number of the beauty parlour (replace with your number)
            let wpNumber = '94768466479'; // Format: countrycode + number, no + sign

            // Create message text
            let text = `Hello Rose Glow Beauty Parlour,%0AName: ${name}%0APhone: ${phone}%0AMessage: ${message}`;

            // Open WhatsApp web / app
            let url = `https://wa.me/${wpNumber}?text=${text}`;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
